<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM Bonuses</title>
</head>
<body>

<script>
  // Jack-In-The-Box Functionality
  const lyrics = [
    "All a-...",
    "-round the ...",
    "mulberry...",
    "bush, The...",
    "monkey...",
    "chased the...",
    "wea-...",
    "-sel...",
    "The monkey...",
    "stopped to...",
    "pull up his...",
    "sock,...",
    "Pop!...",
    "goes the...",
    "wea-...",
    "-sel."
  ];

  let currentIndex = 0;
  let singingInterval;

  function playSinging() {
    singingInterval = setInterval(() => {
      if (currentIndex < lyrics.length) {
        console.log(lyrics[currentIndex]);
        currentIndex++;
      } else {
        clearInterval(singingInterval);
      }
    }, 1000);
  }

  // playSinging()
  function stopSinging() {
    clearInterval(singingInterval);
  }

  playSinging()

  // Stop Watch Object
  const stopWatch = {
    intervalId: null,
    count: 0,

    start() {
      this.intervalId = setInterval(() => {
        this.count++;
        console.log(this.count);
      }, 1000);
    },

    pause() {
      clearInterval(this.intervalId);
    },

    reset() {
      clearInterval(this.intervalId);
      this.count = 0;
      console.log("Stopwatch reset.");
    }
  };

</script>

</body>
</html>
