<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" placeholder="Enter your email">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password">

  <label for="bio">Bio:</label>
  <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>

  <div>
    <h2>How did you hear about us?</h2>
    <input type="radio" id="billboard" name="advertisement" value="billboard">
    <label for="billboard">Billboard</label>

    <input type="radio" id="radioAd" name="advertisement" value="radio advertisement">
    <label for="radioAd">Radio Advertisement</label>

    <input type="radio" id="internetAd" name="advertisement" value="internet advertisement">
    <label for="internetAd">Internet Advertisement</label>

    <input type="radio" id="other" name="advertisement" value="other">
    <label for="other">Other</label>
  </div>

  <label for="browser">Select your web browser:</label>
  <select id="browser" name="browser">
    <option value="chrome">Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="edge">Edge</option>
    <option value="safari">Safari</option>
    <option value="other">Other</option>
  </select>

  <input type="submit" value="Submit">

</form>

</body>
</html>
